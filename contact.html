<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <h3>Contact Us</h3>
    <div class="contact">
        <form id="contact-form"></form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="John Doe" required /><br /><br />
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="john.doe@mail.com" required /><br /><br />
        <label for="message">Text Message:</label>
        <input type="text" id="message" placeholder="Type something..." required /><br /><br />
        <input type="submit" value="Submit" class="submit"  id="submit" />
    </form>
    </div>
    <script >
        document.addEventListener("submit", contactDetails);
        function contactDetails{
            alert("hello");
        }
    </script>
</body>
</html>
